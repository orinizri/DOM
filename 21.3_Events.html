<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: antiquewhite;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label>Why are you interested in this position?</label>
        <textarea name="textarea" cols="30" rows="10" placeholder="Tell us."></textarea>
        <button type="submit">Submit</button>
        <p class="notify"></p>
    </form>
    <script>
        let textBox = document.querySelector("textarea")
        let notification = document.querySelector(".notify")
        textBox.maxLength = 100;
        textBox.addEventListener("input", CharactersCounter)

        function CharactersCounter () {
            if (textBox.value.length > 90) {
                notification.textContent = `You have ${100 - textBox.value.length} characters left` 
            } else {
                notification.textContent = '';
            }
        }
    </script>
</body>
</html>
