<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function takeNumber(num) {
            let promise = new Promise(function (myResolve, myReject) {
                if (num > 10) {
                    myResolve(num);
                } else {
                    myReject(num);
                }
            });
            return promise
        }
        takeNumber(15)
            .then(function (value) { console.log(`${value} is greater than 10`) },)
            .catch(function (error) { console.log(`${error} is less than 10`) })

    </script>
</body>

</html>
